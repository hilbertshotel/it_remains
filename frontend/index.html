<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Document</title>
</head>
<body>
  
  <div id="game">

    <div id="player">
      <div id="right_leg"></div>
      <div id="left_leg"></div>
      <div id="hand"></div>
      <div id="bone"></div>
    </div>
    
    <div id="yellow"></div>
    <div id="background"></div>
    <img src="images/background.png" width="500" height="600"> 
    <div id="sky"></div>

  </div>

  <div id="screen">

    <div class="tile" id="up"></div>
    <div class="tile" id="left"></div>
    <div class="tile" id="mid"></div>
    <div class="tile" id="right"></div>
    <div class="tile" id="down"></div>

  </div>

  <script src="js/main.js"></script>

</html>
