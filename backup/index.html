<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Document</title>
</head>
<body>
  
  <div id="game_screen">
    <div class="tile" id="up"></div>
    <div class="tile" id="left"></div>

    <div class="tile" id="background">

      <div id="player">

        <img src="images/left_leg.png" id="left_leg">
        <img src="images/right_leg.png" id="right_leg">
  
      </div>

    </div>

    <div class="tile" id="right"></div>
    <div class="tile" id="down"></div>
  </div>

  <div id="screen_cover">
    <div class="tile" id="up"></div>
    <div class="tile" id="left"></div>
    <div class="tile" id="mid"></div>
    <div class="tile" id="right"></div>
    <div class="tile" id="down"></div>
  </div>

  <script src="js/lib.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
